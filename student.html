<html>
<head>
    <title>Student details</title></head>
<body>
    <script>
    name=window.prompt("enter the name");
    var roll_no=window.prompt("enter the Roll_no");
    var age=parseInt(window.prompt("enter the age");
    var pre=parseFloat(window.prompt("enter the marks %");
    document.write("Student details are:<br>");
    document.write("NAME= "+name+"<br>");
    document.write("Roll_no= "+roll_no+"<br>");
    document.write("Age= "+age+"<br>");
    document.write("Marks %= "+pre);
    </script></body></html>
