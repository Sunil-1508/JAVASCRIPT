<html>
    <body>
        <h2> date object</h2>
        <script>
            var a=new Date();
            document.write("the date is "+a.toString()+"<br>");
            document.write("the date is "+a.getDate()+"<br>");
            document.write("the day is "+a.getDay()+"<br>");
            document.write("the Month is "+a.getMonth()+"<br>");
            document.write("the Year is "+a.getYear()+"<br>");
            document.write("the Full Year is "+a.getFullYear()+"<br>");
            document.write("the Hour is "+a.getHours()+"<br>");
            document.write("the Minutes is "+a.getMinutes()+"<br>");
            document.write("the Seconds is "+a.getSeconds()+"<br>");
            document.write("the Time is "+a.getTime()+"<br>");
        </script>
    </body>
</html>
